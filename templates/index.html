<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mouse Control</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/rnr.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="static/img/rnr.jpeg" alt="Face Mouse Control Logo" class="logo">
            </div>
            <h1>Face Mouse Control</h1>
        </div>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Video feed">
        </div>
        <div class="controls">
            <button id="calibrate">Calibrate</button>
            <button id="toggleTracking">Start/Stop Tracking</button>
            <div class="sensitivity">
                <label for="sensitivity-slider">Sensitivity:</label>
                <input 
                    type="range" 
                    id="sensitivity-slider" 
                    min="1" 
                    max="5" 
                    step="0.1" 
                    value="2"
                >
                <div class="sensitivity-value">
                    Current sensitivity: <span id="sensitivity-display">2.0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-message">
        <p>This project is <span class="highlight">brought to life by Rolan</span>, where imagination meets innovation. Every idea starts as a spark of creativity, and I take pride in transforming these sparks into reality.</p>
        <div class="footer-signature">- Rolan</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
